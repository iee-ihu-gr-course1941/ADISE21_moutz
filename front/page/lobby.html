<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>

    <link rel="stylesheet" href="lobby.css" />

    <!-- Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body onload="OverflowString()">

    <!-- The menu container -->
    <div class="main_menu">
      <span class="skip" id="main_header">Μουτζουρης</span>

      
      <div class="main_btns roomsWrapper">
        
          <button id="play_btn" class="btnH" type="play" name="play">
            <i style="font-size: 23px" class="far fa-play-circle"></i> Play
            Online
          </button>
        

        <button id="bot_btn" class="btnH" ><i class="fas fa-robot "></i>Computer</button>

        

        
          <button onclick="location.href = 'loginForm.html'" id="logout_btn" type="submit" class="btnH" name="logout">
            <i style="font-size: 23px" class="fa fa-power-off"></i
            ><b> Log Out</b>
          </button>
        
      </div>
    </div>



    <!-- FriendList container -->
    <div class="cont">
      <div class="container-friends">
        <div class="user">
          <i class="fas fa-user-circle fa-2x user-icon"></i>
          <i class="fas fa-circle avatar-user online"></i>
          <div class="username-main"></div>
          <i class="fas fa-plus fa-lg add-friend"></i>
          <i
            id="sidebar-left-btn"
            class="fas fa-chevron-right fa-lg sidebar-right-btn"
          ></i>
        </div>
        <div class="search-user">
          <form action="inc/add.inc.php" method="post">
            <button name="add" type="add" id="request">
              <i class="fa fa-search"></i>
            </button>
            <input
              type="text"
              id="searchuser"
              placeholder="Search.."
              name="user"
            />
          </form>
        </div>

        <div class="friends-cont">

          <ul id='friend-list'>

            <li class='friend'>
              <i class="fas fa-user-circle fa-2x user-icon"></i>
              <i class="fas fa-circle avatar-user online"></i>
              <div class='name'>
                Online Username
              </div>
            </li>

            <li class='friend friendOffline'>
              <i class="fas fa-user-circle fa-2x user-icon"></i>
              <i class="fas fa-circle avatar-user offline"></i>
              <div class='name'>
                Offline Username
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>


    <script src="lobby.js"></script>
  </body>

</html>
